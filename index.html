<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Quaternion Calculator</title>
<h1>Quaternion Calculator</h1>
<table>
    <tbody>
        <tr>
            <th>p = </th>
            <td><input id="p0"></td>

            <td><input id="p2"></td>
            <td> <b>j</b> + </td>
            <td><input id="p3"></td>
            <td> <b>k</b></td>
        </tr>
        <tr>
            <th>q = </th>
            <td><input id="q0"></td>
            <td>+</td>
            <td><input id="q1"></td>
            <td> <b>i</b> + </td>
            <td><input id="q2"></td>
            <td> <b>j</b> + </td>
            <td><input id="q3"></td>
            <td> <b>k</b></td>
        </tr>
    </tbody>
</table>
Select:
<div style="display: inline">
    <button id="multiplypq">Multiply (<b>p &times; q</b>)</button>
    <button id="multiplyqp">Multiply (<b>q &times; p</b>)</button>
</div>

    Answer:
